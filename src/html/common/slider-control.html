<button class="slider-control"
        type="button"
        data-to-slide="prev"
        aria-label="previous slide">
  <svg width="12"
       height="12"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#bracket-lt"></use>
  </svg>
</button>
<button class="slider-control"
        type="button"
        data-to-slide="next"
        aria-label="next slide">
  <svg width="12"
       height="12"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#bracket-gt"></use>
  </svg>
</button>
